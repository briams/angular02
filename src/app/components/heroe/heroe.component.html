<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase}} <small> {{ heroe.aparicion | date:'MM/yyyy' }} </small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <!-- <button type="button" class="btn btn-outline-primary"></button> -->
    <a class="btn btn-outline-danger btn-block" routerLink="/heroes">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img [src]="casas[heroe.casa].img" class="img-logo"  alt="">
    </div>
  </div>
</div>
