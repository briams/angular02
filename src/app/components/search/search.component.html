<h1>Buscando: <small>{{search}}</small></h1>
<hr>

<div class="card-columns" *ngIf="heroes.length">

  <app-heroe-card [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes;let i = index"></app-heroe-card>

</div>

<div class="row animated fadeIn fast" *ngIf="!heroes.length">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el texto: {{search}}
    </div>
  </div>
</div>
